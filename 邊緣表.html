        "sports": ["30", "03", "51", "88"],
        "hakka": ["69"],
        "rgionalRevitalization": ["743", "201", "119", "828", "221", "750", "046"]
    };

    const win = [winNo1, winNo2, winNo3, winNo4];     

    /*統計張數並建成table*/
    function show() {
        var times = { };
        var content = "<table>"
        
        for(let i = 0; i < 100; i++) {                        
            
            /*計算張數*/
            var count = 0;  
            for (week of win) {
                for (prize in week) {
                    for (winner of week[prize]) {
                        if (i == winner) {
                            count++;
                        }else if (i == (winner%100)) {
                            count++;
                        }
                    }
                }
            }
            times[i] = count;              

            /*建立table*/
            if (i%10 == 0) {
                content += "<tr>";
            }
            
            switch(times[i]) {
                case 0:
                    content += "<td>" + i + " </td>";
                    break;
                case 1:
                    content += "<td bgcolor = '#ACD6FF'>" + i + "</td>";
                    break;
                case 2:
                    content += "<td bgcolor = '#E0B5FF'>" + i + "</td>";
                    break;
                case 3:
                    content += "<td bgcolor = '#C2FF68'>" + i + "</td>";
                    break;
                case 4:
                    content += "<td bgcolor = '#FFFF6F'>" + i + "</td>";
                    break;
                case 5:
                    content += "<td bgcolor = '#FFCF78'>" + i + "</td>";
                    break;
            }   
            if (i%10 == 9) {
                content += "</tr>";
            }
        }

        content += "</table>";
        document.getElementById("result").innerHTML = content;
    }
</script>
